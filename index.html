<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/ico" href="img/icon.ico">
    <meta name="author" content="Manuel Gonzalez"/>
    <meta name="description" content="Juega al Tic-Tac-Toe en esta pagina web!"/>
    <meta name="keywords" content="Tic-Tac-Toe"/>
    <title>Tic-Tac-Toe Manuel Gonzalez</title>
</head>
<body>
    <nav>
        <ul>
            <button onclick="cambiarFondo()">Cambiar fondo</button>
            <!-- <button onclick="">Cambiar fondo</button> -->
        </ul>
    </nav>
    <main>
        <div>
            <p id="turno">Es el turno de las: X</p>
        </div>
        <div class="tablero">
            <div class="casilla" onclick="agregarFicha(0)"></div>
            <div class="casilla" onclick="agregarFicha(1)"></div>
            <div class="casilla" onclick="agregarFicha(2)"></div>
            <div class="casilla" onclick="agregarFicha(3)"></div>
            <div class="casilla" onclick="agregarFicha(4)"></div>
            <div class="casilla" onclick="agregarFicha(5)"></div>
            <div class="casilla" onclick="agregarFicha(6)"></div>
            <div class="casilla" onclick="agregarFicha(7)"></div>
            <div class="casilla" onclick="agregarFicha(8)"></div>
        </div>
        <div>
            <button id="reseteoTablero" onclick="resetearTablero()">Nuevo tablero</button>
        </div>
        <section id="puntuaciones">
            <div id="puntuacionX" class="puntuacion">
                <div>
                    <p id="tituloPuntuacionX" class="titulos">Puntuacion jugador 1:</p>
                </div>
                <div id="contadorPuntuacionX">
                    <p id="contX" class="contadores">0</p>
                </div>
            </div>
            <div id="puntuacionO" class="puntuacion">
                <div>
                    <p id="titulopuntuacionO" class="titulos">Puntuacion jugador 2:</p>
                </div>
                <div id="contadorPuntuacionO">
                    <p id="contO" class="contadores">0</p>
                </div>
            </div>
        </section>
        <div>
            <button id="reseteoPuntuacion" onclick="resetearPuntuacion()">Resetear puntuacion</button>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
